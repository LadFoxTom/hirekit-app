<!DOCTYPE html>
<html>
<head>
    <title>Email Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Email Test</h1>
    <p>Test the password reset email functionality</p>
    
    <input 
        type="email" 
        id="emailInput" 
        placeholder="Enter your email address"
        value=""
    >
    <button onclick="testEmail()">Send Test Email</button>
    
    <div id="result"></div>

    <script>
        async function testEmail() {
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter an email address';
                return;
            }
            
            resultDiv.className = '';
            resultDiv.textContent = 'Sending test email...';
            
            try {
                const response = await fetch('https://www.ladderfox.com/api/auth/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ SUCCESS!\n\n${data.message}\n\nConfig:\n${JSON.stringify(data.config, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ FAILED\n\n${data.message}\n\nConfig:\n${JSON.stringify(data.config, null, 2)}\n\n${data.instructions || ''}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
